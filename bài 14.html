<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Các thẻ table</title>
</head>

<body>
<h1>Chủ đề table</h1>
<table>
<thead>
  <tr>
    <th>Tên Sản Phẩm</th>
    <th>Giá</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>Áo Phông</td>
    <td>100k</td>
  </tr>
  <tr>
    <td>Quần Jean</td>
    <td>100k</td>
  </tr>
    
  </tbody>
  
  <tfoot>
  <tr>
    <td>Tổng cộng</td>
    <td>200k</td>
  </tr>
  </tfoot>
</table>
</body>

</html>
